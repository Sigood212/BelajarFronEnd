<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODINGAN INPUT FORMULIR</title>
</head>
<body>
    <div>
        Email:
        <input type="email" />
    </div>
    <div>
        Password:
        <input type="password" />
    </div>
    <div>
        <input type="submit">
    </div>
<hr> <hr>
    <article>
        <p>
            <strong> Penerapan atribut input</strong>
        </p>

        <div>
            Nama: <input type="text" value="nama na asupken">
        </div>
        <div>
            tanggal lahir: <input type="date">
        </div>
        <div>
            checkbox <input type="checkbox">
        </div>
        <div>
            Perempuan <input type="checkbox">
        </div>
        <div>
            No <input type="number">
        </div>
        radio <input type="radio">
    </article>
    <hr> <hr>
    <p>
        CODING textarea
    </p>
    <textarea rows="5" cols="16">
    </textarea>
     <!-- row + cols ukuran texarea-->
      <hr><hr>
      <p>
        <b>Label Element dan penerapan atribut placeholder dan required.</b>
      </p>
      <div>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="example@mail.com" autocomplete="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" placeholder="******" required />
        <br> 
        <input type="submit">
      </div>
<!-- required = wajib disi-->
</body>
</html>
